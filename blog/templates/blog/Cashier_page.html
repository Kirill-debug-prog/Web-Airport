{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static "blog/css/Cashier_page.css" %}">
    <title>Кассир</title>
</head>
<body>
    <div class="runway">
        <div class="logo"></div>
        <div class="navigation">
            <a href="{% url "flights" %}" class="nav-button">Расписание</a>
            <a href="{% url "passenger_info" %}" class="nav-button">Информация пассажира</a>
            <a href="{% url "home" %}" class="nav-button">Выход</a>
        </div>        
        <div class="form-container">
            <div class="form-group">
                <label for="departure">Аэропорт вылета</label>
                <input type="text" id="departure" placeholder="Самолет">
            </div>
            <div class="form-group">
                <label for="arrival">Аэропорт прилета</label>
                <input type="text" id="arrival" placeholder="Куда">
            </div>
            <div class="form-group">
                <label for="one-way">Туда</label>
                <input type="text" id="one-way" placeholder="Туда">
            </div>
            <div class="form-group">
                <label for="return">Обратно</label>
                <input type="text" id="return" placeholder="Обратно">
            </div>
            <button><span>Найти</span></button>
        </div>        
        <div class="search-button">
            
        </div>
    </div>
</body>
</html>
